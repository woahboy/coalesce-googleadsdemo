              ON "STG_GOOGLE_ADS__CAMPAIGN_HISTORY".ACCOUNT_ID = "STG_GOOGLE_ADS__ACCOUNT_HISTORY".ACCOUNT_ID 
             AND "STG_GOOGLE_ADS__CAMPAIGN_HISTORY".SOURCE_RELATION = "STG_GOOGLE_ADS__ACCOUNT_HISTORY".SOURCE_RELATION
